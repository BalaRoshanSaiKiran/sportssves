<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores</title>
</head>
<body>
    <div>
        <h1>Scores</h1>
    </div>
    <script src="scores.js"></script>
    <script>
        const socket = io();

        socket.on('scoreUpdate', (liveScore) => {
        // Update the live score on the webpage
        document.getElementById('score').innerText = liveScore;
        });
    </script>
</body>
</html>
