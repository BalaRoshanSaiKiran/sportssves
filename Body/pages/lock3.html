<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lock.css"/>
</head>
<body>
    <div id="lockdiv">
        <form action="" name="validform" method="post", onsubmit="return lock()">
            <input type="password" id="password">
            <button type="submit">Enter</button>
        </form>
    </div>
    <script>
        function lock(){
            let x=document.getElementById("password").value;
            if(x=="sri")
            {
                window.location="tabletennis.html";
                return false;
            }
            else{
                alert("wrong");
                document.write()
            }
        }
    </script>
</body>
</html>
